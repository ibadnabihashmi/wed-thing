<div class="container">
    <div class="col-lg-12">
        <div ng-if="messages.error" role="alert" class="alert alert-danger">
            <div ng-repeat="error in messages.error">{{error.msg}}</div>
        </div>
        <div class="col-lg-4">
            <div class="panel">
                <div class="panel-body">
                    <div class="form-control">
                        <label>Search by name</label>
                        <input class="form-control" ng-model="name" name="name" placeholder="search by name" type="text">
                    </div>
                    <div class="form-control">
                        <label>Search by country</label>
                        <ui-select ng-model="search.country">
                            <ui-select-match placeholder="Select country">
                                <span ng-bind="$select.selected"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="item in (filters.country | filter: $select.search)">
                                <span ng-bind="item"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-control">
                        <label>Search by city</label>
                        <ui-select ng-model="search.city">
                            <ui-select-match placeholder="Select city">
                                <span ng-bind="$select.selected"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="item in (filters.city | filter: $select.search)">
                                <span ng-bind="item"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-control">
                        <label>Search by area</label>
                        <ui-select ng-model="search.area">
                            <ui-select-match placeholder="Select area">
                                <span ng-bind="$select.selected"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="item in (filters.area | filter: $select.search)">
                                <span ng-bind="item"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-control">
                        <label>Search by price</label>
                        <rzslider rz-slider-model="price.minValue" rz-slider-high="price.maxValue" rz-slider-options="price.options"></rzslider>
                    </div>
                    <div class="form-control">
                        <label>Search by capacity</label>
                        <rzslider rz-slider-model="capacity.minValue" rz-slider-high="capacity.maxValue" rz-slider-options="capacity.options"></rzslider>
                    </div>
                    <div class="form-control">
                        <label>Allows external catering?</label>
                        <select class="form-control" ng-model="catering">
                            <option value="yes">Yes</option>
                            <option value="no" selected>No</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <a class="btn btn-primary" ng-click="searchHall()">search</a>
                    </div>
                </div>
            </div>
        </div>

</div>
