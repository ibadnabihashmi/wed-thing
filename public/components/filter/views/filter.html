<div class="container">
    <div class="col-lg-12">
        <div ng-if="messages.error" role="alert" class="alert alert-danger">
            <div ng-repeat="error in messages.error">{{error.msg}}</div>
        </div>
        <div class="col-lg-4">
            <div class="panel">
                <div class="panel-body">
                    <div class="form-control">
                        <input class="form-control" ng-model="name" name="name" placeholder="search by name" type="text">
                    </div>
                    <div class="form-control">
                        <ui-select ng-model="country.selected" theme="selectize" style="width: 300px;" title="Choose a country" append-to-body="true">
                            <ui-select-match placeholder="Select or search a country in the list...">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="country in countries | filter: $select.search">
                                <span ng-bind-html="country.name | highlight: $select.search"></span>
                                <small ng-bind-html="country.code | highlight: $select.search"></small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-control">
                        <select class="form-control" name="country" model="country">
                            <option value="Pakistan">Pakistan</option>
                            <option value="India">India</option>
                            <option value="Bangladesh">Bangladesh</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <select class="form-control" name="city" model="city">
                            <option value="Karachi">Karachi</option>
                            <option value="Lahore">Lahore</option>
                            <option value="Islamabad">Islamabad</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <select class="form-control" name="area" model="area">
                            <option value="Johar">Johar</option>
                            <option value="Defence">Defence</option>
                            <option value="Malir">Malir</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <rzslider rz-slider-model="minRangeSlider.minValue" rz-slider-high="minRangeSlider.maxValue" rz-slider-options="minRangeSlider.options"></rzslider>
                    </div>
                    <div class="form-control">
                        <select class="form-control" model="catering">
                            <option value="yes">Yes</option>
                            <option value="no" selected>No</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
